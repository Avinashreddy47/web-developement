    <div class="row">
        <div class="rightcolumn">
            <div class="card">
                <h2>Student Clubs</h2>

                    <tr>
                        <td>
                            <div class="imgContainer">

                    <div>
                        <textarea rows="6" placeholder="Add club description"></textarea>
                    </div><br>
                    <div>
                        <span>Upload Club Logo </span>
                        <input type="file" placeholder="ClubImage"/>
