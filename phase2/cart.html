									<a href="">Remove</a>
								</div>
							</div>
						</td>
						<td><input type="number" value="1"></td>

					<tr>
						<td>
							<div class="cart-info">
								<img src="1r">
								<div>

								<img src="1r">
								<div>
									<p>Product 1</p>
									<p>Price: $25.00</p>
									<a href="">Remove</a>
								</div>
							</div>
						</td>
						<td><input type="number" value="1"></td>
						<td>$25.00</td>
					</tr>
				</table>
			</div>
          </div>
        </div>

          <div class="card">
            <div class="total-price">
				<table>
					<tr>
						<td>Subtotal</td>
						<td>$100.00</td>
					</tr>
					<tr>
						<td>Tax</td>
						<td>$5.00</td>
					</tr>
					<tr>
						<td>Total</td>
						<td>$105.00</td>
					</tr>
				</table>
			</div>
			<div style="text-align:center;">
				<input type="submit" value="Checkout" class="btn">
			</div>
          </div>    
        </div>
    </div>
