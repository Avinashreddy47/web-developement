<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="managecart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-right">
            <a href="home.asp">Home</a>
            <a href="about.asp">About</a>
            <a href="products.asp">Products</a>
            <a href="cart.asp">Cart</a>
            <a href="contact.asp">Contact</a>
        </div>
        <div class="navbar-logo">
            <a href="homepage.asp">Mercado Escolar</a>
        </div>
    </div>
    <div class="row">
        <div class="rightcolumn">
          <div class="card">
            <div class="small-container cart-page">
				<table>
					<tr>
						<th>Product</th>
						<th>Quantity</th>
						<th>Subtotal</th>
					</tr>
					<tr>
						<td>
							<div class="cart-info">
								<img src="1r">
								<div>
									<p>Product 1</p>
									<p>Price: $25.00</p>
									<a href="">Remove</a>
								</div>
							</div>
						</td>
						<td><input type="number" value="1"></td>
						<td>$25.00</td>
					</tr>
					<tr>
						<td>
							<div class="cart-info">
								<img src="1r">
								<div>
									<p>Product 1</p>
									<p>Price: $50.00</p>
									<a href="">Remove</a>
								</div>
							</div>
						</td>
						<td><input type="number" value="1"></td>
						<td>$25.00</td>
					</tr>
					<tr>
						<td>
							<div class="cart-info">
								<img src="1r">
								<div>
									<p>Product 1</p>
									<p>Price: $25.00</p>
									<a href="">Remove</a>
								</div>
							</div>
						</td>
						<td><input type="number" value="1"></td>
						<td>$25.00</td>
					</tr>
				</table>
			</div>
          </div>
        </div>
        <div class="leftcolumn">
          <div class="card">
            <div class="total-price">
				<table>
					<tr>
						<td>Subtotal</td>
						<td>$100.00</td>
					</tr>
					<tr>
						<td>Tax</td>
						<td>$5.00</td>
					</tr>
					<tr>
						<td>Total</td>
						<td>$105.00</td>
					</tr>
				</table>
			</div>
			<div style="text-align:center;">
				<input type="submit" value="Checkout" class="btn">
			</div>
          </div>    
        </div>
    </div>
    


</body>
</html>
